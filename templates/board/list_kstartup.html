<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-STARTUP</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <table class="table table-striped table-hover table-responsive">
            <h1 class="display-1">K-STARTUP</h1>
            <tr>
                <a href="#" class="btn btn-warning btn-lg font-weight-bold">To WORKNET...</a>
            </tr>
            <thead class="thead-dark">
                <tr>
                    <th>TITLE</th>
                    <th>FIELD</th>
                    <th>PROGRAM</th>
                    <th>INSTITUTE</th>
                    <th>DUE DATE</th>
                </tr>
            </thead>
            <tbody>
                {% for d in data.0 %}
                <tr>
                    <td>{{d.title}}</td>
                    <td>{{d.field}}</td>
                    <td>{{d.program}}</td>
                    <td>{{d.institute}}</td>
                    <td>{{d.due_date}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
